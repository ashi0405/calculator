<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    
    
    <div class="box">
        <span class="screen">0</span>
    </div>
    
    <section class="calc-buttons">
    <div class="box">
        <button class="box21 left dark">C</button>
        <button class="box3">←</button>
        <button class="box3 symbol">÷</button>
    </div>
    
    <div class="box">
        <button class="box3 left">7</button>
        <button class="box3">8</button>
        <button class="box3">9</button>
        <button class="box3 symbol">x</button>
    </div>
    
    <div class="box">
        <button class="box3 left">4</button>
        <button class="box3">5</button>
        <button class="box3">6</button>
        <button class="box3 symbol">-</button>
    </div>
    
    <div class="box">
        <button class="box3 left">1</button>
        <button class="box3">2</button>
        <button class="box3">3</button>
        <button class="box3 symbol">+</button>
    </div>
    
    <div class="box">
        <button id="zero">0</button>
        <button class="box3 symbol" id="bot">=</button>
    </div>
    </section>





    <script src="calculator.js"></script>

</body>
</html>
